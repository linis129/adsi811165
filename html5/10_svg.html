<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graficos Vectoriales</title>
</head>
<body>
	<h1>Graficos Vectoriales</h1>
	<br>
		<h2> Circulo</h2>
			<svg	width="200"	height="200">	
			<circle	cx="100"	cy="100"	r="90"	stroke="yellow"	stroke-width="4"	fill="red"	/>	
				
	</svg>	


	<h2>Cuadrado</h2>
	<svg width="200" height="200">
  		<rect x="10" y="10" width="150" height="150" stroke="yellow" stroke-width="4" fill="red" />
	</svg>

	<h2>Tri√°ngulo</h2>
	<svg height="200" width="200">
  		<polygon points="10,180 100,10 190,180" stroke="yellow" stroke-width="4" fill="red" />	
	</svg>

	<h2>Texto</h2>
	<svg width="400" height="200">
		<rect x="10" y="10" width="150" height="70" stroke="yellow" stroke-width="4" fill="white"/>
		<text x="40" y="50" fill="black">ADSI 811165</text>
	</svg>
	<h2>Estrella</h2>
 <svg width="400" height="200" >
      <polygon points="100,10 40,150 190,60 10,60 160,150 100,10"
            style="fill:red;stroke:yellow;stroke-width:3"/>
</svg>
</body>
</html>
