<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (Select, Option)</title>
</head>
<body>
<h1>Formularios (Select, Option)</h1>
<hr>
<form method="post" action="">
<fieldset>
	<legend><h2>Lista Despegable</h2></legend>
	<label for="lenguajes">Lenguajes de Programacion</label>
	<br>
	<br>
		<select name="lenguajes" id="lenguajes">
			<option value="">Seleccione...</option>
			<option value="Java">Java</option>
			<option value="C#">C#</option>
			<option value="Phyton">Phyton</option>
			<option value="Ruby">Ruby</option>
		</select>
		<br>
		<br>
		<label for="deporte">Deportes</label>
	<br>
	<br>
		<select name="Deportes" id="Deportes" size="4" multiple="multiple">
			<option value="Futbol">Futbol</option>
			<option value="Baloncesto">Baloncesto</option>
			<option value="Ciclismo">Ciclismo</option>
			<option value="Tennis">Tennis</option>
			
		</select>
	</fieldset>
	</form>
</body>
</html>
